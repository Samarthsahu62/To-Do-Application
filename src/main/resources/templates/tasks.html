<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>To-Do Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">ğŸ“ My Task List</h1>

    <!-- Add Task Form -->
    <form action="/" method="post" class="flex items-center gap-2 mb-6">
        <input
                type="text"
                name="title"
                placeholder="Enter a new task..."
                required
                class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
            Add
        </button>
    </form>

    <!-- If no tasks -->
    <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-gray-500">
        No tasks yet. Add one above!
    </div>

    <!-- Task List -->
    <ul th:if="${not #lists.isEmpty(tasks)}" class="space-y-3">
        <li th:each="task : ${tasks}" class="p-4 border rounded-lg bg-gray-50 flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <div class="flex items-center gap-2">
                <input type="checkbox" th:checked="${task.completed}" disabled class="h-5 w-5 text-blue-600">
                <span th:text="${task.title}"
                      th:classappend="${task.completed} ? 'line-through text-gray-400' : 'text-gray-800 font-medium'">
                    Sample Task
                </span>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0">
                <form th:action="@{/{id}/toggle(id=${task.id})}" method="get">
                    <button type="submit"
                            th:text="${task.completed} ? 'Mark Incomplete' : 'Mark Complete'"
                            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition text-sm">
                        Mark Complete
                    </button>
                </form>
                <form th:action="@{/{id}/delete(id=${task.id})}" method="get">
                    <button type="submit"
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition text-sm">
                        Delete
                    </button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
